<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon_io (1)/favicon.ico" type="image/x-icon">
    <title>Instagran</title>
</head>
<header>

</header>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="tela1.PNG" alt="celular">
        </div>
    </div>
    <div class="instagram-continue">
        <div class="group">
            <img src="Instagram-Logo.png" class="instagram-logo" alt="instagram logo">
            <div class="profile-photo">
                <img src="terra.jpg" alt="fof de perfil">
            </div>
            <a href="#" class="instagram-login">Continue como terra</a>
            <a href="#" class="instagram logout">Remover conta</a>
        </div>
        <div class="group">
            <p class="not-account">Não é terra?</p>
            <p class="not-account"></p>
            <span class="link-blue">Alterar contas</span>
            ou 
            <span class="link-blue">Inscreva-se</span>
        </div>
        <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
    </div>
</body>
</html>
